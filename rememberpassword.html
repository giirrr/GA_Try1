<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 웹사이트가 트위터로 공유될 때 카드 형식으로 표시되는 방식을 지정 -->
    <!-- "summary_large_image": 큰 이미지와 함께 요약을 포함하는 카드를 표시 -->
    <meta property="twitter:card" content="summary_large_image" />
    <title>GA PlatForm.rememberpassword</title>
  </head>
  <body>
    <div class="login-form-container">
      <div class="login-form-left-side">
        <div class="left-wrap">
          <img src="img/01.jpeg" class="wireframe-image36449961" />
        </div>
      </div>
      <!-- 이 거지같은 부분이랑 여기가 문제 인거 같으니 얘네를 조져 -->
      <div class="login-wrapper login-form-right-side">
        <div class="right-wrap">
          <h2>비밀번호 찾기</h2>
          <form method="get" action="calendar.html" id="login-form">
            <span class="login-subtitle">User Number</span>
            <input
              type="text"
              name="userName"
              placeholder="사원번호를 입력해주세요"
              required
            />
            <span class="login-subtitle">본인 확인 질문</span>
            <input
              type="password"
              name="userPassword"
              placeholder="어린 시절 보물 제 1호는?"
              required
            />

            <span class="login-subtitle">본인 확인 질문 답변</span>
            <input
              type="password"
              name="userPassword"
              placeholder="답변 입력하기"
              required
            />
            <div class="remember-container"></div>
            <input type="submit" value="비밀번호 찾기" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
