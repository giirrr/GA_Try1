<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 웹사이트가 트위터로 공유될 때 카드 형식으로 표시되는 방식을 지정 -->
    <!-- "summary_large_image": 큰 이미지와 함께 요약을 포함하는 카드를 표시 -->
    <meta property="twitter:card" content="summary_large_image" />
    <title>GA PlatForm1.0v</title>
  </head>
  <body>
    <div class="login-form-container">
      <div class="login-form-left-side">
        <div class="left-wrap">
          <img src="img/01.jpeg" class="wireframe-image36449961" />
        </div>
      </div>
      <div class="login-wrapper login-form-right-side">
        <div class="right-wrap">
          <h2>로그인</h2>
          <h4>아직 회원이 아니신가요?</h4>
          <a href="signup.html">
            <h4 id="blue_name">회원가입 하러가기 !</h4>
          </a>
          <form method="get" action="calendar.html" id="login-form">
            <span class="login-subtitle">User Number</span>
            <img src="img/user 1.svg" class="user_icon" />
            <input
              type="text"
              name="userName"
              placeholder="사원번호 입력하기"
              required
            />
            <span class="login-subtitle">Password</span>
            <img src="img/padlock 1.svg" class="padlock_icon" />
            <input
              type="password"
              name="userPassword"
              placeholder="비밀번호 입력하기"
              required
            />
            <div class="remember-container">
              <div class="label-box">
                <label for="remember-check">
                  <input type="checkbox" id="remember-check" />
                  다음에도 기억하기
                </label>
              </div>
              <div class="remember-ask">
                <a href="rememberpassword.html">
                  <span class="forgot_password">비밀번호를 잊으셨나요?</span>
                </a>
              </div>
            </div>
            <input type="submit" value="로그인" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
