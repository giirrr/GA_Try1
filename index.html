<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 웹사이트가 트위터로 공유될 때 카드 형식으로 표시되는 방식을 지정 -->
    <!-- "summary_large_image": 큰 이미지와 함께 요약을 포함하는 카드를 표시 -->
    <meta property="twitter:card" content="summary_large_image" />
    <title>GA PlatForm1.0v</title>
  </head>
  <body>
    <div class="login-wrapper">
      <h2>로그인</h2>
      <h4>아직 회원이 아니신가요?</h4>
      <h4 id="blue_name">회원가입 하러가기 !</h4>
      <form method="get" action="calendar.html" id="login-form">
        <span class="login-subtitle">User Number</span>
        <input type="text" name="userName" placeholder="사원번호 입력하기" />

        <span class="login-subtitle">Password</span>
        <input
          type="password"
          name="userPassword"
          placeholder="비밀번호 입력하기"
        />
        <label for="remember-check">
          <input type="checkbox" id="remember-check" />
          다음에도 기억하기
        </label>
        <input type="submit" value="로그인" />
      </form>
    </div>
  </body>
</html>
